<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="main-content">
        <header>
          <div class="logo"></div>
          <p>Logo</p>
        </header>

        <form id="form-login">
          <div class="title">
            <h1>Welcome Back</h1>
          </div>

          <div class="subtitle">
            <h2>Let's get started! Please enter your details!</h2>
          </div>

          <div class="input-group">
            <span>Email</span>
            <input type="text" placeholder="Enter your email" />
          </div>

          <div class="input-group">
            <span>Password</span>
            <input type="password" placeholder="Enter your password" />
          </div>

          <div class="form-group">
            <div class="input-group">
              <input type="checkbox" name="" id="" />
              <label for="">Remember for 30 days</label>
            </div>

            <div class="input-group">
              <a href="#">Forgot password</a>
            </div>
          </div>

          <div class="input-group">
            <input id="btn-singin" type="submit" value="Sign in" />
          </div>

          <div class="input-group">
            <button>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">
                <path
                  d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"
                />
              </svg>
              Sign in with Google
            </button>
          </div>
        </form>

        <footer>Â© Your company 2023</footer>
      </div>
    </main>
    <aside>
      <img src="https://images.unsplash.com/photo-1527181152855-fc03fc7949c8" alt="" />
    </aside>
  </body>
</html>
